<header>    



<img src="kuvat/logo.png" alt="Ain's Jewelry">

<nav id="paavalikko" class="navbar">
<ul>

<script>
    function myFunction() {
        var x = document.getElementById("paavalikko");
        if (x.className === "navbar") {
            x.className += "responsive";
        } else {
            x.className = "paavalikko";
        }
    }
</script>
</header>

<main>

    <div class="text">
    <h3>Contact Form</h3>
    <p>If you have any questions or want to make an order, please contact us through this form.</p>
</div>


<div class="container">
  <form onsubmit="formSubmit(); return false;" id="contactForm">
    <label for="fname">First Name</label>
    <input type="text" id="fname" name="firstname" placeholder="Your name..">

    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="lastname" placeholder="Your last name..">

    
    <label for="email">Email Address:</label>
    <input type="email" name="email" id="email" placeholder="Enter your email">
      

    <label for="subject">Subject</label>
    <select id="subject" name="subject">
      <option value="general inquiry">General Inquiry</option>
      <option value="orders">Orders</option>
      <option value="other">Other</option>
    </select>

    <label for="message">Message</label>
    <textarea id="message" name="message" placeholder="Write something.." style="height:200px"></textarea>

    <input type="submit" value="Submit">
  </form>
  <script>
      function formSubmit() {
          let form = document.getElementById("contactForm");
          form.reset();
          alert('Your message has been sent. Thank you for contacting us.');
      }
  </script>
</div>

   
   



    
</main>
